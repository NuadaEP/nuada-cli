name: Nuada CLI - CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install Dependencies
        run: yarn

      - name: Run Prettier
        run: yarn format

      - name: Run Code Lint
        run: yarn lint

      - name: Check Commit Messages
        uses: wagoid/commitlint-github-action@v2
